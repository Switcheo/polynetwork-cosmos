syntax = "proto3";
package Switcheo.polynetworkcosmos.ccm;

import "gogoproto/gogo.proto";

// this line is used by starport scaffolding # genesis/proto/import

option go_package = "github.com/Switcheo/polynetwork-cosmos/x/ccm/types";

// GenesisState defines the ccm module's genesis state.
message GenesisState {
  option (gogoproto.goproto_getters) = false;

  // An auto-incrementing count of x-chain txs generated by this chain. Used as a nonce / ID unique to this chain.
  string created_tx_count = 1 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.moretags)   = "yaml:\"created_tx_count\"",
    (gogoproto.nullable)   = false
  ];

  // Details of cross chain tx generated by this chain.
  map<string, bytes> created_tx_details = 2 [(gogoproto.moretags) = "yaml:\"created_tx_details\""];

  // The cross chain tx IDs (issued by a sending chain) that has been processed by this chain.
  map<string, bytes> received_tx_ids = 3 [(gogoproto.moretags) = "yaml:\"received_tx_ids\""];

  // Denom to creator mapping.
  map<string, string> denom_creators = 4 [(gogoproto.moretags) = "yaml:\"denom_creators\""];

  // this line is used by starport scaffolding # genesis/proto/state
  // this line is used by starport scaffolding # genesis/proto/stateField
  // this line is used by starport scaffolding # ibc/genesis/proto
}
