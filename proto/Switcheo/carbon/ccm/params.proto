syntax = "proto3";
package Switcheo.carbon.ccm;

import "google/protobuf/wrappers.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/Switcheo/polynetwork-cosmos/x/ccm/types";

// Params defines the parameters for the ccm module.
message Params { bool emit_zion_events = 1; }

// ParamsToUpdate allows optional fields for Params.
message ParamsToUpdate {
  google.protobuf.BoolValue emit_zion_events = 1
      [ (gogoproto.wktpointer) = true ];
}