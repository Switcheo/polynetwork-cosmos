syntax = "proto3";
package Switcheo.polynetworkcosmos.btcx;

option go_package = "github.com/Switcheo/polynetwork-cosmos/x/btcx/types";

import "cosmos/base/v1beta1/coin.proto";
// import "gogoproto/gogo.proto";

message DenomInfo {
  string creator = 1;
  string id = 2;
  string denom = 3;
  string assetHash = 4;
  cosmos.base.v1beta1.IntProto totalSupply = 5;
  string redeemScript = 6;
  string redeemScriptHash = 7;
}
